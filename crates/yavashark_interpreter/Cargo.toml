[package]
name = "yavashark_interpreter"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
swc_ecma_parser = "0.143.16"
swc_ecma_ast = "0.112.8"
swc_common = "0.33.25"
yavashark_value = { path = "../yavashark_value", features = ["js", "dbg_object_gc", "obj_trace"], default-features = false }
yavashark_macro = { path = "../yavashark_macro" }
yavashark_garbage = { path = "../yavashark_garbage" }
anyhow = "1.0.83"
colored = "2.1.0"
log = "0.4.21"
env_logger = "0.11.3"


[lints]
workspace = true