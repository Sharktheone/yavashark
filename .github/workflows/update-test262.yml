name: Update Test262 Results

on:
  push:
    branches:
      - main

jobs:
  update-results:
    if: github.repository == 'Sharktheone/yavashark'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Checkout test262 repository
        uses: actions/checkout@v4
        with:
          repository: tc39/test262
          path: test262

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build Go Runner
        working-directory: crates/yavashark_test262/runner
        run: |
          go build

      - name: Build engine
        working-directory: crates/yavashark_test262
        run: |
          cargo build --release

      - name: Checkout data repository
        uses: actions/checkout@v3
        with:
          repository: Sharktheone/yavashark-data
          token: ${{ secrets.YAVASHARK_DATA_PAT }}
          fetch-depth: '1'
          path: data
          persist-credentials: 'true'
      - name: Run Test262 Runner
        working-directory: crates/yavashark_test262
        run: |
          ./runner/yavashark_test262_runner --ci --repo ../../data --test_root ../../test262/test --workers 256 --noskip

      - name: Get commit info
        id: commit_info
        env:
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.event.after }}
        run: |
          # Get all commits in this push and write to file
          git log --reverse --pretty=format:"%H" "$BEFORE_SHA".."$AFTER_SHA" 2>/dev/null > /tmp/commit_list.txt || echo "$AFTER_SHA" > /tmp/commit_list.txt
          COMMIT_COUNT=$(wc -l < /tmp/commit_list.txt)
          
          # Get HEAD commit for title
          HEAD_MSG=$(git log -1 --pretty=format:"%s" "$AFTER_SHA")
          
          # Build detailed commit list file
          echo "" > /tmp/commit_details.txt
          while read -r commit_sha; do
            if [ -n "$commit_sha" ]; then
              echo "Commit: $commit_sha" >> /tmp/commit_details.txt
              git log -1 --pretty=format:"Title: %s" "$commit_sha" >> /tmp/commit_details.txt
              echo "" >> /tmp/commit_details.txt
              echo "Description:" >> /tmp/commit_details.txt
              git log -1 --pretty=format:"%b" "$commit_sha" >> /tmp/commit_details.txt
              echo "" >> /tmp/commit_details.txt
              echo "---" >> /tmp/commit_details.txt
              echo "" >> /tmp/commit_details.txt
            fi
          done < /tmp/commit_list.txt
          
          # Calculate checksums
          cd data
          git ls-files --others --exclude-standard | xargs sha256sum > /tmp/checksums.txt 2>/dev/null || echo "No new files" > /tmp/checksums.txt
          
          echo "title=$HEAD_MSG" >> "$GITHUB_OUTPUT"
          echo "sha=$AFTER_SHA" >> "$GITHUB_OUTPUT"
          echo "count=$COMMIT_COUNT" >> "$GITHUB_OUTPUT"

      - name: Update results
        working-directory: data
        run: |
          git pull
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          
          # Build commit message
          COMMIT_TITLE='${{ steps.commit_info.outputs.title }}'
          COMMIT_SHA='${{ steps.commit_info.outputs.sha }}'
          COMMIT_COUNT='${{ steps.commit_info.outputs.count }}'
          
          # Create commit message file
          {
            echo "$COMMIT_TITLE"
            echo ""
            echo "Source commit range: $COMMIT_SHA ($COMMIT_COUNT commit(s))"
            echo ""
            echo "Commit details:"
            echo ""
            cat /tmp/commit_details.txt
            echo ""
            echo "Checksums of added/modified files:"
            cat /tmp/checksums.txt
          } > /tmp/commit_msg.txt
          
          git commit -F /tmp/commit_msg.txt
          git push

